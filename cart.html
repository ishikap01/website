<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .cart-table, .cart-table th, .cart-table td {
            border: 1px solid #ddd;
            border-collapse: collapse;
            padding: 10px;
        }
        .cart-table {
            width: 100%;
            margin-top: 20px;
        }
        .cart-container {
            width: 80%;
            margin: auto;
            padding-top: 30px;
        }
        .remove-btn {
            color: red;
            cursor: pointer;
        }
        .cart-total {
            text-align: right;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
    <script>
    // Redirect if not logged in
    const loggedInUser = JSON.parse(localStorage.getItem("loggedInUser"));
    const currentPage = location.pathname;

    const publicPages = ["/login.html", "/register.html"];

    if (!loggedInUser && !publicPages.includes(currentPage)) {
        window.location.href = "login.html";
    }
</script>

</head>
<body>
<div class="container">
    <div class="navbar">
        <div class="logo">
            <a href="index.html"><img src="images/logo.png" width="125px"></a>
        </div>
        <nav>
            <ul id="MenuItems">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
<!--                 <li><a href="">About</a></li>
                <li><a href="">Contact</a></li>
                <li><a href="">Account</a></li> -->
            </ul>
        </nav>
        <a href="cart.html"><img src="images/cart.png" width="30px" height="30px"></a>
        <img src="images/menu.png" class="menu" onclick="menutoggle()">
    </div>
</div>

<div class="cart-container">
    <h2>Your Cart</h2>
    <table class="cart-table" id="cart-table">
        <thead>
            <tr>
                <th>Product</th>
                <th>Title</th>
                <th>Price</th>
                <th>Qty</th>
                <th>Subtotal</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="cart-items"></tbody>
    </table>
    <p class="cart-total">Total: Rs <span id="total-amount">0</span></p>
</div>

<!-- Include Product Data -->
<script src="products.js"></script>

<script>
    function menutoggle() {
        var MenuItems = document.getElementById("MenuItems");
        MenuItems.style.maxHeight = MenuItems.style.maxHeight === "0px" ? "200px" : "0px";
    }

    function loadCart() {
        const cart = JSON.parse(localStorage.getItem("cart")) || [];
        const cartItems = document.getElementById("cart-items");
        const totalAmount = document.getElementById("total-amount");
        cartItems.innerHTML = "";
        let total = 0;

        if (cart.length === 0) {
            cartItems.innerHTML = `<tr><td colspan="6" style="text-align:center;">Your cart is empty.</td></tr>`;
            totalAmount.textContent = 0;
            return;
        }

        cart.forEach(item => {
            const product = productsData[item.id];
            const subtotal = product.price * item.qty;
            total += subtotal;
            cartItems.innerHTML += `
                <tr>
                    <td><img src="${product.image}" width="80"></td>
                    <td>${product.name}</td>
                    <td>Rs ${product.price}</td>
                    <td><input type="number" min="1" value="${item.qty}" onchange="updateQty(${item.id}, this.value)"></td>
                    <td>Rs ${subtotal}</td>
                    <td><span class="remove-btn" onclick="removeFromCart(${item.id})">Remove</span></td>
                </tr>
            `;
        });
        totalAmount.textContent = total;
    }

    function updateQty(id, qty) {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        cart = cart.map(item => item.id == id ? {...item, qty: parseInt(qty)} : item);
        localStorage.setItem("cart", JSON.stringify(cart));
        loadCart();
    }

    function removeFromCart(id) {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        cart = cart.filter(item => item.id != id);
        localStorage.setItem("cart", JSON.stringify(cart));
        loadCart();
    }

    loadCart();
</script>
</body>
</html>
